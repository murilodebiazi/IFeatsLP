<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Cadastrar Fornecedor</title>
</head>

<body>
    <h2>Cadastro de Forcenedores</h2>

    <div class="corpo">
    <form class="form" action="...\php\exec-cadastrar-fornecedor.php" method="POST">
      <label>Nome:</label>
      <input type="text" name="nome" size="10" required> 

      <label>CNPJ:</label>
      <input type="text" name="cnpj" required>

      <label>Telefone:</label>
      <input type="password" name="telefone" required> 

      <input class="botao" type="submit" value="Cadastrar">
      
    </form>
  </div>

</body>

</html>
