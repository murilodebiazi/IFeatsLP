<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Fornecedor</title>
</head>

<body>
    <h2>Cadastro de Forcenedores</h2>
    <form action="../php/exec-cadastrar-fornecedor.php" method="post">
        <label>Nome do Fornecedor:</label>
        <input type="text" name="nome" id="nome" size="50" required>
        <br><br>
        <label>CNPJ do Fornecedor:</label>
        <input type="text" name="cnpj" id="cnpj" size="50" required>
        <br><br>
        <label>Telefone do Fornecedor:</label>
        <input type="text" name="telefone" id="telefone" size="50" required>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
