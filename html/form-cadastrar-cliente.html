<body>
  <div class="cabecalho">
    <a id="logo" href="../html/menu-principal.html">
      <img src="../img/Logo.png" alt="Logo">
    </a>
  </div>

  <div class="corpo">
    <h2 id="titulo">Cadastro de Clientes</h2>
    <form class="form" action="../php/exec-cadastrar-cliente.php" method="POST">
      <label>Nome:</label>
      <input type="text" name="nome" size="10" required>

      <label>Email:</label>
      <input type="text" name="email" required>

      <label>Senha:</label>
      <input type="password" name="senha" required>

      <label>Confirmar Senha:</label>
      <input type="password" name="confirmar" required>

      <input class="botao" type="submit" value="Cadastrar">

      <a id="voltar" href="../html/menu-cliente.html">Voltar</a>
    </form>
  </div>

  <div class="rodape">
