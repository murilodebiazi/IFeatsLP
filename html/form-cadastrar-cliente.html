<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Cadastrar Cliente</title>
</head>

<body>
    <h2>Cadastro de Clientes</h2>
    <form action="../php/exec-cadastrar-cliente.php" method="post">
        <label>Nome do Cliente:</label>
        <input type="text" name="nome" id="nome" size="50" required>
        <br><br>
        <label>Email do Cliente:</label>
        <input type="email" name="email" id="email" size="50" required>
        <br><br>
        <label>Senha do Cliente:</label>
        <input type="password" name="senha" id="senha" size="50" required>
        <br><br>
        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
